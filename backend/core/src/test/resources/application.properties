# # src/test/resources/application.properties

# Database for integration tests (connecting to the new db_test service)
# Use the fixed port (5434) and the hardcoded credentials from docker-compose.yml
spring.datasource.url=jdbc:postgresql://localhost:5434/testdb
spring.datasource.username=testuser
spring.datasource.password=testpassword

# Redis Host (connecting to dev_redis)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Ensure a clean database for every test
spring.jpa.hibernate.ddl-auto=create-drop
