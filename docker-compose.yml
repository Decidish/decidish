services:
  # ----------------------------------------------------------------
  # Databases & Cache
  # ----------------------------------------------------------------

  # PostgreSQL with pgvector
  db_backend:
    image: pgvector/pgvector:pg16
    container_name: dev_backend_postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_backend_data:/var/lib/postgresql/data
    networks:
      - app-network

  db_authorisation:
    image: postgres:16-alpine
    container_name: dev_auth_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_authorisation_data:/var/lib/postgresql/data
    networks:
      - app-network

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: dev_redis
    ports:
      - "6379:6379"
    networks:
      - app-network

  # ----------------------------------------------------------------
  # Application Services
  # ----------------------------------------------------------------

  # Authorization Server
  authorization-server:
    build: ./backend/authorization
    container_name: dev_authorization
    ports:
      - "8083:8083"
    volumes:
      - ./backend/authorization:/app
    environment:
      JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - db_authorisation
    networks:
      - app-network

  # Core Server
  core-server:
    build: ./backend/core
    container_name: dev_core
    ports:
      - "8080:8080"
    volumes:
      - ./backend/core:/app
      - ~/.gradle:/home/gradle/.gradle
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db_backend:5432/${POSTGRES_DB}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
    depends_on:
      - db_backend
      - redis
    networks:
      - app-network

  # Personalization Server
  personalization-server:
    build: ./backend/personalization
    container_name: dev_personalization
    ports:
      - "8082:8082"
    volumes:
      - ./backend/personalization:/app
    environment:
      - DB_HOST=db_backend
      - REDIS_HOST=redis
    depends_on:
      - db_backend
      - redis
    networks:
      - app-network

  # MLPipeline
  mlpipeline:
    build: ./mlpipeline
    container_name: dev_mlpipeline
    ports:
      - "8000:8000"
    volumes:
      - ./mlpipeline:/app
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    depends_on:
      - db_backend
    networks:
      - app-network

  # Client: React Native Web
  client:
    build: ./client
    container_name: dev_client
    ports:
      - "8081:8081"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - API_JAVA=http://core-server:8080
      - API_GO=http://personalization-server:8082
      - API_PYTHON=http://mlpipeline:8000
    depends_on:
      - core-server
      - personalization-server
    networks:
      - app-network

  # ----------------------------------------------------------------
  # Dedicated Test Database for Unit/Integration Tests
  # ----------------------------------------------------------------
  db_test:
    image: pgvector/pgvector:pg16
    container_name: dev_test_postgres
    # Map a new, unique host port (e.g., 5434) to the container's standard port (5432)
    ports:
      - "5434:5432"
    environment:
      # Set simple, known credentials for testing
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: testdb
    volumes:
      - db_test_data:/var/lib/postgresql/data
    networks:
      - app-network

# ----------------------------------------------------------------
# Volumes & Networks
# ----------------------------------------------------------------
volumes:
  db_backend_data:
  db_authorisation_data:
  db_test_data:

networks:
  app-network:
    driver: bridge